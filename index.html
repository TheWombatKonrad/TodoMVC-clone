<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>TodoMVC</title>
</head>

<body>

  <header>
    <h1>todos</h1>
  </header>

  <main>

    <div id=input-box>
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all"><img src="toggle-all-image.png" alt=">"> </label>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>


    </div>

    <ul id="todo-list">
    </ul>

    <div class="control-box">


      <div class="filters">
        <button type="button" name="filter" id="all" class="active">All</button>
        <button type="button" name="filter" id="active">Active</button>
        <button type="button" name="filter" id="completed">Completed</button>
      </div>

      <button type="button" name="clear-completed">Clear Completed</button>
    </div>
    <span id="counter" /span>
  </main>

</body>

</html>
