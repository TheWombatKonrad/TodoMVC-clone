<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>TodoMVC</title>
</head>

<body>

  <header>
    <h1>todos</h1>
  </header>

  <main>

    <div id=input-box>
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all"><img src="toggle-all-image.png" alt=">"> </label>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>


    </div>

    <ul id="todo-list">

    </ul>

    <div class="control-box" hidden>

      <span class="todo-count"></span>

      <ul class="filters">
        <li>
          <input type="radio" name="filters" id="all" class="filter-checkbox">
          <label for="all">All</label>
        </li>
        <li>
          <input type="radio" name="filters" id="active" class="filter-checkbox">
          <label for="active">Active</label>
        </li>
        <li>
          <input type="radio" name="filters" id="completed" class="filter-checkbox">
          <label for="completed">Completed</label>
        </li>
      </ul>

      <button type="button" name="clear-completed" id="clear-completed">Clear Completed</button>
    </div>
  </main>

</body>

</html>
